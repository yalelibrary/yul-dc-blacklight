version: '2.1'
services:

  base:
    image: "${REGISTRY_HOST}${REGISTRY_URI}-base:latest"
    env_file:
      - .env
    build:
      context: .
      dockerfile: Dockerfile.base

  web:
    build: .
    image: "${REGISTRY_HOST}${REGISTRY_URI}:${TAG:-master}"
    env_file:
      - .env
    ports:
      - "80:80"
    volumes:
      - .:/home/app/webapp
    # Keep the stdin open, so we can attach to our app container's process
    # and do things such as byebug, etc:
    stdin_open: true
    # Enable sending signals (CTRL+C, CTRL+P + CTRL+Q) into the container:
    tty: true
    depends_on:
      - solr
      - db

  # https://hub.docker.com/_/postgres
  db:
    image: postgres
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - 'postgres:/var/lib/postgresql/data'
  iiif:
    image: notch8/yul-dc-iiif-imageserver
    env_file:
      - .env
    ports:
      - "8182:8182"

  solr:
    image: solr:8
    ports:
      - "8983:8983"
    volumes:
      - './solr/conf:/opt/config:delegated'
      - solr:/opt/solr/server/solr/mycores
    env_file:
      - .env
    command: bash -c "precreate-core blacklight-development /opt/config; precreate-core blacklight-test /opt/config; exec solr -f"

volumes:
  postgres:
  solr:
