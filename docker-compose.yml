version: '2.1'
services:

  blacklight:
    build: .
    image: '${REGISTRY_HOST}${REGISTRY_URI}:master'
    # env_file:
    #   - .env
    #   - .env.development
    environment:
      POSTGRES_DB: blacklight_yul_development
      POSTGRES_HOST: db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      SOLR_URL: http://solr:8983/solr/blacklight-core
      IIIF_MANIFESTS_BASE_URL: ${IIIF_MANIFESTS_BASE_URL}
      PASSENGER_APP_ENV: development
    ports:
      - '3000:3000'
    volumes:
      - .:/home/app/webapp
    command: bash -c "echo $$(date -u +%FT%TZ) > DEPLOYED_AT && /sbin/my_init"
    # Keep the stdin open, so we can attach to our app container's process
    # and do things such as byebug, etc:
    stdin_open: true
    # Enable sending signals (CTRL+C, CTRL+P + CTRL+Q) into the container:
    tty: true
    depends_on:
      - db
      - solr
      - iiif_manifest
      - iiif_image
      - management


  management:
    image: yalelibraryit/dc-management:${MANAGEMENT_VERSION}
    env_file:
      - .env
    environment:
      POSTGRES_DB: management_yul_development
      POSTGRES_HOST: db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      SOLR_BASE_URL: http://solr:8983/solr
      SOLR_CORE: blacklight-core
      PASSENGER_APP_ENV: development
    ports:
      - "3001:3001"

  db:
    image: yalelibraryit/dc-postgres:${POSTGRES_VERSION}
    env_file:
      - .env
    environment:
      POSTGRES_MULTIPLE_DATABASES: blacklight_yul_development,management_yul_development
      POSTGRES_HOST: db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - "db:/var/lib/postgresql/data"

  solr:
    image: yalelibraryit/dc-solr:${SOLR_VERSION}
    ports:
      - '8983:8983'
    volumes:
      # think this may need to be changed to /var/solr/data
      - solr:/opt/solr/server/solr/mycores
    env_file:
      - .env
    command: bash -c 'precreate-core blacklight-core /opt/config; precreate-core blacklight-test /opt/config; exec solr -f'

  iiif_image:
    image: yalelibraryit/dc-iiif-cantaloupe:${IIIF_IMAGE_VERSION:-latest}
    env_file:
      - .env
      - .secrets
    ports:
      - '8182:8182'

  iiif_manifest:
    image: yalelibraryit/dc-iiif-manifest:${IIIF_MANIFEST_VERSION:-latest}
    ports:
      - '80:80'
    environment:
      IIIF_MANIFESTS_BASE_URL: http://localhost/manifests/
      IIIF_IMAGE_BASE_URL: http://localhost:8182/iiif
volumes:
  postgres:
  solr:
  blacklight:
  db:
