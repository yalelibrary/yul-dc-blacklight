version: 2.1
orbs:
  docker: circleci/docker@1.0.1

jobs:
  build:
    docker:
      - image: notch8/blacklight-yul
      - image: solr:8.3-slim
        command: bin/solr -cloud -noprompt -f -p 8983
    executor: docker/docker
    steps:
      # - run:
      #     name: Install Docker Compose
      #     command: |
      #       set -x
      #       curl -L https://github.com/docker/compose/releases/download/1.25.3/docker-compose-`uname -s`-`uname -m` > /usr/local/bin/docker-compose
      #       chmod +x /usr/local/bin/docker-compose
      # - run:
      #     name: install docker
      #     command: apt-get update && apt-get install -y docker.io
      - run:
          name: install zip
          command: apt-get update && apt-get install -y zip
      - setup_remote_docker
      - checkout
      - run:
          name: Load config into SolrCloud
          command: |
            cd ./solr/conf
            zip -1 -r solr_blacklight_config.zip ./*
            curl -H "Content-type:application/octet-stream" --data-binary @solr_blacklight_config.zip "http://localhost:8983/solr/admin/configs?action=UPLOAD&name=blacklight"
            curl -H 'Content-type: application/json' http://localhost:8983/api/collections/ -d '{create: {name: blacklight-test, config: blacklight, numShards: 1}}'
      - run:
          name: install bundler
          command: |
            gem update --system
            gem install bundler
            bundle config set path 'vendor/bundle'
      - run:
          name: bundle install
          command: bundle install
      # @todo in a future iteration, start solr; start puma
      - run:
          name: rspec
          command:  |
            bundle exec rspec
          environment:
            DB_ADAPTER: sqlite3
