version: '3.0'
services:
  web:
    image: yalelibraryit/dc-blacklight:latest
    logging:
      driver: awslogs
      options:
        awslogs-group: mml
        awslogs-region: us-east-2
        awslogs-stream-prefix: web
    env_file:
      - .env
      - .secrets
    ports:
      - "3000:3000"
    volumes:
      - web:/home/app/webapp
    # Keep the stdin open, so we can attach to our app container's process
    # and do things such as byebug, etc:

  db:
    image: postgres
    env_file:
      - .env
    logging:
      driver: awslogs
      options:
        awslogs-group: mml
        awslogs-region: us-east-2
        awslogs-stream-prefix: db
    ports:
      - "5432:5432"
    volumes:
      - "db:/var/lib/postgresql/data"

  iiif_image:
    image: yalelibraryit/dc-iiif-cantaloupe:latest
    env_file:
      - .env
      - .secrets
    ports:
      - "8182:8182"
    logging:
      driver: awslogs
      options:
        awslogs-group: mml
        awslogs-region: us-east-2
        awslogs-stream-prefix: iiif_image

  solr:
    image: curationexperts/solr:ecs
    ports:
      - "8983:8983"
    logging:
      driver: awslogs
      options:
        awslogs-group: mml
        awslogs-region: us-east-2
        awslogs-stream-prefix: solr
    volumes:
      - "solr:/opt/solr/server/solr/mycores"
    env_file:
      - .env
    command: bash -c "precreate-core blacklight-development /opt/config && precreate-core blacklight-test /opt/config && exec solr -f"

  iiif_manifest:
    image: yalelibraryit/dc-iiif-manifest:demo
    ports:
      - '80:80'
    logging:
      driver: awslogs
      options:
        awslogs-group: mml
        awslogs-region: us-east-2
        awslogs-stream-prefix: iiif_manifest

volumes:
  postgres:
  web:
  solr:
  solr_config:
  db:

